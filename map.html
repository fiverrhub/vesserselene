<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Visited Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (min-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr 400px;
            }
        }

        .map-section {
            backdrop-filter: blur(10px);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .map-container {
            height: 500px;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        @media (max-width: 768px) {
            .map-container {
                height: 350px;
            }
        }

        .stats-section {
            backdrop-filter: blur(10px);
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--shadow);
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .stats-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .total-visits {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .country-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .country-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .country-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .country-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .country-item:hover::before {
            opacity: 0.1;
        }

        .country-name {
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .country-flag {
            width: 24px;
            height: 18px;
            border-radius: 3px;
            background: var(--gradient);
            display: inline-block;
        }

        .visit-count {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent-color);
            min-width: 40px;
            text-align: right;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--gradient);
            border-radius: 0 0 12px 12px;
            transition: width 0.8s ease;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .map-section, .stats-section {
                padding: 1.5rem;
            }

            .content-grid {
                gap: 1.5rem;
            }

            .country-item {
                padding: 0.8rem 1rem;
            }

            .country-name {
                font-size: 1rem;
            }

            .visit-count {
                font-size: 1.1rem;
            }

            .total-visits {
                font-size: 2.5rem;
            }
        }

        /* Light mode map tiles */
        .leaflet-container {
            background: #f8f9fa !important;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Most Visited Locations</h1>
            <p>Updated on: <span id="current-date"></span></p>
        </div>

        <div class="content-grid">
            <div class="map-section">
                <div id="map" class="map-container"></div>
            </div>

            <div class="stats-section">
                <div class="stats-header">
                    <h2>Travel Statistics</h2>
                    <div class="total-visits" id="total-visits">120</div>
                    <p style="color: var(--text-secondary); margin-top: 0.5rem;">Total Visits</p>
                </div>

                <div class="country-list" id="country-list">
                    <!-- Countries will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Set current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Country data with coordinates
        const countryData = [
            { name: 'USA', visits: 50, lat: 39.8283, lng: -98.5795, flag: '🇺🇸' },
            { name: 'Maldives', visits: 35, lat: 3.2028, lng: 73.2207, flag: '🇲🇻' },
            { name: 'Australia', visits: 15, lat: -25.2744, lng: 133.7751, flag: '🇦🇺' },
            { name: 'England', visits: 8, lat: 52.3555, lng: -1.1743, flag: '🏴󠁧󠁢󠁥󠁮󠁧󠁿' },
            { name: 'India', visits: 7, lat: 20.5937, lng: 78.9629, flag: '🇮🇳' },
            { name: 'Sri Lanka', visits: 4, lat: 7.8731, lng: 80.7718, flag: '🇱🇰' },
            { name: 'Egypt', visits: 1, lat: 26.0975, lng: 31.2357, flag: '🇪🇬' }
        ];

        // Calculate total visits
        const totalVisits = countryData.reduce((sum, country) => sum + country.visits, 0);
        const maxVisits = Math.max(...countryData.map(country => country.visits));

        // Update total visits display
        let currentCount = 0;
        const countAnimation = setInterval(() => {
            currentCount++;
            document.getElementById('total-visits').textContent = currentCount;
            if (currentCount >= totalVisits) {
                clearInterval(countAnimation);
            }
        }, 30);

        // Populate country list
        const countryList = document.getElementById('country-list');
        countryData.forEach((country, index) => {
            const countryItem = document.createElement('div');
            countryItem.className = 'country-item';
            countryItem.innerHTML = `
                <div class="country-name">
                    <span class="country-flag">${country.flag}</span>
                    ${country.name}
                </div>
                <div class="visit-count">${country.visits}</div>
                <div class="progress-bar" style="width: ${(country.visits / maxVisits) * 100}%"></div>
            `;
            
            // Add click handler to focus on country
            countryItem.addEventListener('click', () => {
                map.setView([country.lat, country.lng], 6);
            });
            
            countryList.appendChild(countryItem);
            
            // Animate progress bars
            setTimeout(() => {
                const progressBar = countryItem.querySelector('.progress-bar');
                progressBar.style.width = `${(country.visits / maxVisits) * 100}%`;
            }, 500 + index * 100);
        });

        // Initialize map
        const map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            zoomControl: true,
            scrollWheelZoom: true,
            doubleClickZoom: true,
            touchZoom: true,
            dragging: true
        });

        // Add light theme tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors © CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Add markers for each country with flag icons
        countryData.forEach(country => {
            // Create custom flag icon for each country
            const flagIcon = L.divIcon({
                className: 'flag-marker',
                html: `<div style="
                    font-size: 32px; 
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
                    animation: bounce 2s infinite;
                    cursor: pointer;
                    transition: transform 0.2s ease;
                " onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">${country.flag}</div>
                <style>
                    @keyframes bounce {
                        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                        40% { transform: translateY(-5px); }
                        60% { transform: translateY(-3px); }
                    }
                </style>`,
                iconSize: [40, 40],
                iconAnchor: [20, 35]
            });

            const marker = L.marker([country.lat, country.lng], { icon: flagIcon })
                .addTo(map)
                .bindPopup(`
                    <div style="text-align: center; font-family: Inter, sans-serif; padding: 8px;">
                        <div style="font-size: 28px; margin-bottom: 8px;">${country.flag}</div>
                        <strong style="font-size: 18px; color: #333; display: block; margin-bottom: 4px;">${country.name}</strong>
                        <div style="color: #667eea; font-weight: bold; font-size: 16px; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">${country.visits} visits</div>
                    </div>
                `, {
                    closeButton: true,
                    autoClose: false,
                    maxWidth: 200
                });
        });

        // Mobile responsiveness for map
        function handleResize() {
            if (window.innerWidth <= 768) {
                map.zoomControl.setPosition('bottomright');
            } else {
                map.zoomControl.setPosition('topright');
            }
            
            setTimeout(() => {
                map.invalidateSize();
            }, 100);
        }

        window.addEventListener('resize', handleResize);
        handleResize();

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.country-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
